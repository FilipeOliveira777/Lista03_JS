<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao 03</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="formulariotabela">
        <label for="descricao"><b>Descrição:</b></label>
        <input type="text" id="descricao" name="descricao" required placeholder="Insira a descrição"><br><br>
        <label for="valor"><b>Valor:</b></label>
        <input type="number" id="valor" name="valor" required placeholder="Insira o valor"><br><br>
        <input type="submit" id="adicionar" value="Adicionar">
    </form>
    <table id="tabelatransacao">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody id="transacaobody">
        </tbody>
        <tfoot>
            <tr>
                <td><strong>Total:</strong></td>
                <td id="total"><strong>0.00</strong></td>
            </tr>
        </tfoot>
    </table>
    <script src="script.js"></script>
</body>

</html>
